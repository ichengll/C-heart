<script type="text/javascript">

  $('#page_index').val('0');
  scrollMethod();
  // statistics.fuc();  //统计 

  function scrollMethod(){
    //计算经纬度
    var lng=localStorage.getItem("lng"); //经度
    var lat=localStorage.getItem("lat"); //纬度

    if((lng == undefined||lat == undefined)||(lng == ''||lat == '')) {
      var map = new BMap.Map(); //虚拟地图
      var locationPoint = new BMap.Point(); //定位坐标
      var geolocation = new BMap.Geolocation();
      geolocation.getCurrentPosition(function(r){
        if(this.getStatus() == BMAP_STATUS_SUCCESS){
          var mk = new BMap.Marker(r.point);
          locationPoint = r.point;
          lng = locationPoint.lng;
          lat = locationPoint.lat;
          mainData.getGroupData(lng,lat); //获取数据信息
          localStorage.setItem("lng",lng); //经度
          localStorage.setItem("lat",lat); //纬度
        }else {
          console.log('failed'+this.getStatus());
        }        
      },{enableHighAccuracy: true})
    }else{
      mainData.getGroupData(lng,lat); //获取数据信息
    }
  }

</script>
